services:
  pdf-translator:
    build: .
    container_name: pdf-translator
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GOTENBERG_URL=http://gotenberg:3000/forms/chromium/convert/html
    networks:
      - n8n_net

networks:
  n8n_net:
    external: true
